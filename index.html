<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retórica+ Literatura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6d9dc5;
            --accent: #f0544f;
            --light: #f7f9fc;
            --dark: #2c3e50;
            --gray: #e0e4e9;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        
        .literatura {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding: 10px 15px 10px 40px;
            border-radius: 30px;
            border: none;
            width: 300px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        nav {
            background-color: white;
            padding: 0.8rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background-color: var(--light);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 4px;
            background-color: var(--accent);
            border-radius: 2px;
        }
        
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .book-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        
        .book-cover {
            height: 320px;
            overflow: hidden;
        }
        
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .book-card:hover .book-cover img {
            transform: scale(1.05);
        }
        
        .book-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .book-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .book-author {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .book-meta {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            font-size: 0.9rem;
            color: #666;
        }
        
        .book-meta div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .quiz-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .quiz-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        .quiz-modal {
            background-color: white;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateY(30px);
            transition: var(--transition);
        }
        
        .quiz-container.active .quiz-modal {
            transform: translateY(0);
        }
        
        .quiz-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quiz-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .close-quiz {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .close-quiz:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .quiz-content {
            padding: 25px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .question {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray);
        }
        
        .question:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .option {
            padding: 12px 15px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .option:hover {
            border-color: var(--secondary);
            background-color: rgba(109, 157, 197, 0.05);
        }
        
        .option.selected {
            border-color: var(--primary);
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .quiz-footer {
            padding: 20px;
            background-color: var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress {
            font-size: 1rem;
            color: var(--dark);
        }
        
        .quiz-buttons {
            display: flex;
            gap: 10px;
        }
        
        .quiz-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .quiz-btn.prev {
            background-color: var(--gray);
            color: var(--dark);
        }
        
        .quiz-btn.next {
            background-color: var(--primary);
            color: white;
        }
        
        .quiz-btn.submit {
            background-color: var(--accent);
            color: white;
        }
        
        .quiz-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .results {
            text-align: center;
            padding: 30px;
        }
        
        .results-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 800;
            color: var(--accent);
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        .restart-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .restart-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--gray);
        }
        
        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 5%;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .catalog {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .filters {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 1.6rem;
            }
            
            .literatura {
                font-size: 1.4rem;
            }
            
            .logo img {
                height: 40px;
            }
            
            .catalog {
                grid-template-columns: 1fr;
            }
            
            .quiz-modal {
                width: 95%;
            }
        }

        .book-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .book-category {
            background-color: var(--secondary);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>

        // Elementos DOM
        const catalogContainer = document.getElementById('catalog-container');
        const filtersContainer = document.getElementById('filters-container');
        const searchInput = document.getElementById('search-input');

        const closeQuiz = document.getElementById('close-quiz');

        function getQtdPerguntas(quizId) {
            if (quizzes[quizId] && quizzes[quizId].perguntas) {
                return quizzes[quizId].perguntas.length;
            }
            return 0; // Retorna 0 se não houver questionário
        }
        
        // Estado da aplicação
        let currentFilter = 'all';
        let currentSearch = '';
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        
        // Extrair todas as categorias únicas
        const allCategories = ['all'];
        livros.forEach(livro => {
            livro.categorias.forEach(categoria => {
                if (!allCategories.includes(categoria)) {
                    allCategories.push(categoria);
                }
            });
        });
        
        // Gerar botões de filtro
        allCategories.forEach(categoria => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            if (categoria === 'all') btn.classList.add('active');
            btn.dataset.filter = categoria;
            btn.textContent = categoria === 'all' ? 'Todos' : categoria;
            filtersContainer.appendChild(btn);
        });
        
        // Renderizar catálogo
        function renderCatalog() {
            catalogContainer.innerHTML = '';
            
            const filteredLivros = livros.filter(livro => {
                // Aplicar filtro de categoria
                const filterMatch = currentFilter === 'all' || 
                                   livro.categorias.includes(currentFilter);
                
                // Aplicar filtro de pesquisa
                const searchMatch = livro.titulo.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                   livro.autor.toLowerCase().includes(currentSearch.toLowerCase());
                
                return filterMatch && searchMatch;
            });
            
            if (filteredLivros.length === 0) {
                catalogContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>Nenhum livro encontrado</h3>
                        <p>Tente alterar seus filtros ou termos de pesquisa</p>
                    </div>
                `;
                return;
            }
            
            filteredLivros.forEach(livro => {
                // Obter quantidade REAL de perguntas
                const qtdRealPerguntas = getQtdPerguntas(livro.quizUrl);
                
                // Gerar HTML para as categorias (filtros)
                const categoriasHTML = livro.categorias.map(categoria => 
                    `<span class="book-category">${categoria}</span>`
                ).join('');
                
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.dataset.id = livro.id;
                
                bookCard.innerHTML = `
                    <div class="book-cover">
                        <img src="${livro.capa}" alt="${livro.titulo}">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">${livro.titulo}</h3>
                        <p class="book-author">${livro.autor}</p>
                        
                        <!-- Adicionado: Exibição das categorias -->
                        <div class="book-categories">
                            ${categoriasHTML}
                        </div>
                        
                        <div class="book-meta">
                            <div>
                                <i class="fas fa-calendar"></i>
                                <span>${livro.dataLancamento}</span>
                            </div>
                            <div>
                                <i class="fas fa-question-circle"></i>
                                <span>${qtdRealPerguntas} perguntas</span>
                            </div>
                        </div>
                        <div class="book-meta">
                            <div>
                                <i class="fas fa-book"></i>
                                <span>${livro.paginas} páginas</span>
                            </div>
                            <div>
                                <i class="fas fa-clock"></i>
                                <span>${livro.tempoLeitura} horas</span>
                            </div>
                        </div>
                    </div>
                `;
                
                bookCard.addEventListener('click', () => openQuiz(livro.quizUrl));
                catalogContainer.appendChild(bookCard);
            });
        }
        
        // Abrir questionário
        function openQuiz(quizId) {
            if (!quizzes[quizId]) {
                alert('Questionário ainda não disponível para este livro.');
                return;
            }
            
            currentQuiz = quizzes[quizId];
            currentQuestionIndex = 0;
            userAnswers = {};
            
            // Encontrar livro correspondente
            const livro = livros.find(l => l.quizUrl === quizId);
            quizTitle.textContent = `Questionário: ${livro.titulo}`;
            
            renderQuestion();
            quizContainer.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Renderizar pergunta atual
        function renderQuestion() {
            quizContent.innerHTML = '';
            
            const question = currentQuiz.perguntas[currentQuestionIndex];
            if (!question) return;
            
            const questionEl = document.createElement('div');
            questionEl.className = 'question';
            
            questionEl.innerHTML = `
                <h4 class="question-text">${currentQuestionIndex + 1}. ${question.pergunta}</h4>
                <div class="options" id="options-container"></div>
            `;
            
            quizContent.appendChild(questionEl);
            
            const optionsContainer = document.getElementById('options-container');
            question.opcoes.forEach((opcao, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                if (userAnswers[question.id] === index) {
                    optionEl.classList.add('selected');
                }
                optionEl.textContent = opcao;
                optionEl.dataset.index = index;
                
                optionEl.addEventListener('click', () => {
                    // Remover seleção anterior
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Selecionar nova opção
                    optionEl.classList.add('selected');
                    userAnswers[question.id] = index;
                });
                
                optionsContainer.appendChild(optionEl);
            });
            
            // Atualizar progresso
            quizProgress.textContent = `Pergunta ${currentQuestionIndex + 1} de ${currentQuiz.perguntas.length}`;
            
            // Atualizar botões
            prevBtn.style.display = currentQuestionIndex > 0 ? 'block' : 'none';
            nextBtn.style.display = currentQuestionIndex < currentQuiz.perguntas.length - 1 ? 'block' : 'none';
            submitBtn.style.display = currentQuestionIndex === currentQuiz.perguntas.length - 1 ? 'block' : 'none';
        }
        
        // Navegar entre perguntas
        function navigateQuestion(direction) {
            if (direction === 'prev' && currentQuestionIndex > 0) {
                currentQuestionIndex--;
            } else if (direction === 'next' && currentQuestionIndex < currentQuiz.perguntas.length - 1) {
                currentQuestionIndex++;
            }
            
            renderQuestion();
        }
        
        // Submeter questionário
        function submitQuiz() {
            // Calcular pontuação
            let score = 0;
            currentQuiz.perguntas.forEach(pergunta => {
                if (userAnswers[pergunta.id] === pergunta.respostaCorreta) {
                    score++;
                }
            });
            
            const percentage = Math.round((score / currentQuiz.perguntas.length) * 100);
            
            // Exibir resultados
            quizContent.innerHTML = `
                <div class="results">
                    <h3 class="results-title">Resultado do Questionário</h3>
                    <p>Você respondeu ${currentQuiz.perguntas.length} perguntas sobre o livro</p>
                    <div class="score">${percentage}%</div>
                    <p class="score-text">${score} de ${currentQuiz.perguntas.length} respostas corretas</p>
                    <button class="restart-btn" id="restart-btn">Refazer Questionário</button>
                </div>
            `;
            
            // Ocultar botões de navegação
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'none';
            
            // Adicionar evento ao botão de refazer
            document.getElementById('restart-btn').addEventListener('click', () => {
                currentQuestionIndex = 0;
                userAnswers = {};
                renderQuestion();
            });
        }
        
        // Fechar questionário
        function closeQuizModal() {
            quizContainer.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Event Listeners
        filtersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                // Atualizar botões ativos
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // Atualizar filtro e renderizar
                currentFilter = e.target.dataset.filter;
                renderCatalog();
            }
        });
        
        searchInput.addEventListener('input', () => {
            currentSearch = searchInput.value;
            renderCatalog();
        });
        
        prevBtn.addEventListener('click', () => navigateQuestion('prev'));
        nextBtn.addEventListener('click', () => navigateQuestion('next'));
        submitBtn.addEventListener('click', submitQuiz);
        closeQuiz.addEventListener('click', closeQuizModal);
        quizContainer.addEventListener('click', (e) => {
            if (e.target === quizContainer) closeQuizModal();
        });
        
        // Inicializar
        renderCatalog();
    </script>
</body>
</html>
