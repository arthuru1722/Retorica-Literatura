<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retórica+ Literatura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="img/logo3.webp" alt="Retórica+ Logo">
                    Retórica+
                </div>
                <span class="literatura">Literatura</span>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Pesquisar livros...">
                </div>
            </div>
        </header>

        <div class="demo-warning">
            ⚠️Esta é uma versão de demonstração do site. Os conteúdos e funcionalidades apresentados estão sujeitos a mudanças e podem não estar presentes na versão final.
        </div>
    </div>
    <nav>
        <div class="filters" id="filters-container">
            
            <!-- Filtros serão gerados dinamicamente -->
        </div>
    </nav>
    
    <div class="container">
        <h2 class="section-title">Catálogo de Livros</h2>
        <div class="catalog" id="catalog-container">
            <!-- Livros serão gerados dinamicamente -->
        </div>
    </div>
    
    <div class="quiz-container" id="quiz-container">
        <div class="quiz-modal">
            <div class="quiz-header">
                <h3 class="quiz-title" id="quiz-title">Questionário</h3>
                <button class="close-quiz" id="close-quiz">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="quiz-content" id="quiz-content">
                <!-- Conteúdo do questionário será gerado aqui -->
            </div>
            <div class="quiz-footer">
                <div class="progress" id="quiz-progress">
                    <!-- quantidade de perguntas e progresso -->
                </div>
                <div class="quiz-buttons">
                    <button class="quiz-btn prev" id="prev-btn">Anterior</button>
                    <button class="quiz-btn next" id="next-btn">Próxima</button>
                    <button class="quiz-btn submit" id="submit-btn">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://raw.githubusercontent.com/arthuru1722/reto-lib/refs/heads/main/livros.js"></script>
    <script src="quizzes.js"></script>
    <script src="script.js"></script>
</body>
</html>
